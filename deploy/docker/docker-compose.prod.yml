# =============================================================================
# Docker Compose - Production Deployment
# Voter Management System
# =============================================================================
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Pre-requisites:
#   - Copy .env.production to .env
#   - SSL certificates in ./ssl/
#   - Build frontend: npm run build (in apps/web)
#   - Build API: npm run build (in apps/api)
#

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # NGINX Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: vms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/letsencrypt:ro
      - ../apps/web/dist:/var/www/vms/frontend:ro
      - ./certbot-webroot:/var/www/certbot:ro
    depends_on:
      - api
    networks:
      - vms-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # API Server (NestJS)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: vms-api
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: vms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-voter_management}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - vms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vms_user} -d ${POSTGRES_DB:-voter_management}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Automated Database Backup
  # ---------------------------------------------------------------------------
  db-backup:
    image: postgres:16-alpine
    container_name: vms-db-backup
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-voter_management}
      PGHOST: postgres
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint: ["/bin/sh", "-c", "crond -f"]
    depends_on:
      - postgres
    networks:
      - vms-network

  # ---------------------------------------------------------------------------
  # Certbot (SSL Certificate Renewal)
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot:latest
    container_name: vms-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - vms-network

networks:
  vms-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
